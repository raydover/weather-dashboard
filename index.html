<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
</head>

<body>
    <!-- Create Navbar using Bootstrap -->
    <nav class="navbar bg-primary">
        <div class="container-fluid p-3">
            <div class="title text-white h1">Weather Dashboard</div>
        </div>
    </nav>

    <!-- Create input search button using Bootstrap -->
    <div class="container d-flex flex-column p-3">
        <div class="city h3">Search for a City:</div>
        <div class="container-fluid p-3">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>

    <!-- Create display to show selected city weather -->
    <div class="container d-flex flex-column p-3">
        <div class="card">
            <div class="card-title m-2 h3">City</div>
            <div class="card-date m-2 h4">Date</div>
            <div class="card-temp m-2 p-2 h5">Temp:</div>
            <div class="card-wind m-2 p-2 h5">Wind:</div>
            <div class="card-humidity p-2 m-2 h5">Humidity:</div>
            <div class="card-uvIndex m-2 p-2 h5">UV Index:</div>
        </div>
    </div>

    <!-- Create cards for 5 days forecast using Bootstrap -->
    <div class="container d-flex flex-row p-3">
        <div class="fiveDay p-3 h4">5-Day Forecast:</div>
        <div class="card bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header text-white">Date</div>
            <div class="card-body">
                <div class="card-title text-white p-2 h3">Weather Expected Symbol</div>
                <div class="card-temp text-white p-2 h5">Temp:</div>
                <div class="card-wind text-white p-2 h5">Wind:</div>
                <div class="card-humidity text-white p-2 h5">Humidity:</div>
            </div>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
